<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative:700' rel='stylesheet' type='text/css'>
		
		<title>{{ site.groom }} &amp; {{ site.bride }} - {{ page.title }}</title>
		
		<!--[if lt IE 9]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- Google Analytics -->
		<script>
 			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  			ga('create', 'UA-74654641-1', 'auto');
  			ga('send', 'pageview');
		</script>
		
		<!-- Set the days left -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
		$(function(){
			var date_ms = new Date("{{ site.date }}").getTime();
			var now_ms = Date.now();
			
			// Get 1 day in milliseconds
  			var oneDay=1000*60*60*24;

		  	// Calculate the difference in milliseconds
		  	var difference_ms = date_ms - now_ms;
    
  			// Convert back to days
  			var daysLeft = Math.round(difference_ms/oneDay); 
			
			$("#countdown").text(daysLeft + " days left!");
		});
		</script>
		
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<!-- link href="/favicon.ico?" rel="shortcut icon" type="image/x-icon" / -->
	</head>
	<body>
		<header class="clearfix">

			<div class="site-info">
				<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.groom }} &amp; {{ site.bride }}</a></h1>
			</div>

			<nav>
			{% for navlink in site.navlinks %}<a href="{{ navlink.url }}">{{ navlink.text }}</a>{% if forloop.last %}{% else %}|{% endif %}{% endfor %}
			</nav>
		</header>
		
	    <div id="main" role="main">
			<h2>{{ page.title }}</h2>
		
	  		{{ content }}
	    </div>
		
		<footer class="clearfix">
			{{ site.groom }} &amp; {{ site.bride }}
		</footer>
		
		<div id="countdown"></div>
	</body>
</html>
