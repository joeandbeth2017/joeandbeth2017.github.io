<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>{{ site.groom }} &amp; {{ site.bride }}</title>
		
		<!--[if lt IE 9]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<!-- link href="/favicon.ico?" rel="shortcut icon" type="image/x-icon" / -->
	</head>
	<body>	    
	    <div class="wrapper-masthead">
			<header class="clearfix">

				<div class="site-info">
					<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.groom }} &amp; {{ site.bride }}</a></h1>
				</div>

				<nav>
				{% for navlink in site.navlinks %}<a href="{{ navlink.url }}">{{ navlink.text }}</a>{% if forloop.last %}{% else %}|{% endif %}{% endfor %}
				</nav>
			</header>
		</div>
		
	    <div id="main" role="main">
	  		{{ content }}
	    </div>
		
	</body>
</html>
