<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Cinzel+Decorative:700' rel='stylesheet' type='text/css'>
		
		<title>{{ site.groom }} &amp; {{ site.bride }} - {{ page.title }}</title>
		
		<!--[if lt IE 9]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		{% include daysLeft.html %}
		
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<!-- link href="/favicon.ico?" rel="shortcut icon" type="image/x-icon" / -->
	</head>
	<body>
		<header class="clearfix">

			<div class="site-info">
				<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.groom }} &amp; {{ site.bride }}</a></h1>
			</div>

			<nav>
			{% for navlink in site.navlinks %}<a href="{{ navlink.url }}">{{ navlink.text }}</a>{% if forloop.last %}{% else %}|{% endif %}{% endfor %}
			</nav>
		</header>
		
	    <div id="main" role="main">
			<h2>{{ page.title }}</h2>
		
	  		{{ content }}
	    </div>
		
		<footer class="clearfix">
			{{ site.groom }} &amp; {{ site.bride }}
		</footer>
		
		<div id="countdown"></div>
		
		{% include analytics.html %}
	</body>
</html>
